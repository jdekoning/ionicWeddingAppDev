<ion-view title="Bulletin" id="page10">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Prikbord</h1>
  </ion-header-bar>
  <ion-nav-buttons side="secondary">
    <button class="button icon ion-android-add-circle" ng-click="addBulletin()">
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div ng-repeat="item in bulletin" id="news-list">
      <div class="card">
        <div class="item item-calm item-divider">
          {{item.title}}
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
          <img ng-src="">
          <h2>{{item.owner}} zegt</h2>
          <h3>{{item.description}}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

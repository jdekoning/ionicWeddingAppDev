<ion-modal-view class="transparent">
  <ion-header-bar>
    <h1 class="title">Reactie toevoegen</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddBulletin()">Sluiten</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="bulletinForm" name="form.bulletinForm" ng-submit="submitBulletin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">De titel</span>
          <input type="text"
                 name="title"
                 ng-minlength="2"
                 ng-maxlength="30"
                 required
                 ng-model="mybulletin.title">
        </label>
        <div ng-show="(form.bulletinForm.title.$error.minlength || form.bulletinForm.title.$error.maxlength || form.bulletinForm.title.$error.required) && form.bulletinForm.title.$dirty" class="form-error assertive">
          <div ng-show="form.bulletinForm.title.$error.required && form.bulletinForm.title.$dirty">Je moet een beschrijving toevoegen</div>
          <div ng-show="form.bulletinForm.title.$error.minlength && form.bulletinForm.title.$dirty">Je bericht is te kort</div>
          <div ng-show="form.bulletinForm.title.$error.maxlength && form.bulletinForm.title.$dirty">Je bericht is te lang</div>
        </div>
        <label class="item item-input item-text-wrap">
          <span class="input-label">De beschrijving</span>
          <input type="text"
                 name="description"
                 ng-minlength="2"
                 ng-maxlength="300"
                 required
                 ng-model="mybulletin.description">
        </label>
        <div ng-show="(form.bulletinForm.description.$error.minlength || form.bulletinForm.description.$error.maxlength || form.bulletinForm.description.$error.required) && form.bulletinForm.description.$dirty" class="form-error assertive">
          <div ng-show="form.bulletinForm.description.$error.required && form.bulletinForm.description.$dirty">Je moet een beschrijving toevoegen</div>
          <div ng-show="form.bulletinForm.description.$error.minlength && form.bulletinForm.description.$dirty">Je bericht is te kort</div>
          <div ng-show="form.bulletinForm.description.$error.maxlength && form.bulletinForm.description.$dirty">Je bericht is te lang</div>
        </div>
        <label class="item">
          <button ng-disabled="form.bulletinForm.$invalid" class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

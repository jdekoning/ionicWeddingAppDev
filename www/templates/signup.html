<ion-view title="Signup" id="page15">

  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <form id="signup-form5" class="list">
      <ion-list id="signup-list10">
        <label class="item item-input" id="signup-input11" name="name">
          <span class="input-label">Name</span>
          <input type="text" placeholder="type your name here">
        </label>
        <label class="item item-input" id="signup-input12" name="username">
          <span class="input-label">Username</span>
          <input type="text" placeholder="type your username here">
        </label>
        <label class="item item-input" id="signup-input13" name="password">
          <span class="input-label">Password</span>
          <input type="text" placeholder="type your password here">
        </label>

      <ion-radio id="signup-radio12" name="diet">Vegetarian</ion-radio>

      <ion-radio id="signup-radio14" name="attendance">Reception</ion-radio>

      <button id="signup-button10" class="button button-stable  button-block">Sign up</button>
    </form>
  </ion-content>
</ion-view>

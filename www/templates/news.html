<ion-view title="Nieuws" id="page1">
  <ion-header-bar align-title="center" class="bar-royal">
    <h1 class="title">Nieuws</h1>
  </ion-header-bar>
  <ion-nav-buttons side="secondary">
    <button class="button icon ion-android-add-circle" ng-click="addNews()">
    </button>
  </ion-nav-buttons>
  <div class="spread bar bar-subheader">
    <i class="icon ion-nieuws"></i>
    <i class="icon ion-nieuws"></i>
    <i class="icon ion-nieuws"></i>
    <i class="icon ion-nieuws"></i>
    <i class="icon ion-nieuws"></i>
  </div>
  <ion-content padding="true" class="has-subheader has-header">
    <div ng-repeat="item in news | toArray | orderBy:'-date'" id="news-list">
    <!--<div ng-repeat="item in news" id="news-list">-->
      <div class="card">
        <div class="item item-calm item-divider">
          {{item.title}} met datum: {{item.date}}
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
          <img ng-src="">
          <h2>{{item.owner}}:</h2>
          <h3>{{item.description}}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

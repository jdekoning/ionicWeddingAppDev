<ion-view title="Contact" id="page9">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Contact</h1>
  </ion-header-bar>
  <div class="spread bar bar-subheader">
    <i class="icon ion-contact"></i>
    <i class="icon ion-contact"></i>
    <i class="icon ion-contact"></i>
    <i class="icon ion-contact"></i>
    <i class="icon ion-contact"></i>
  </div>
  <ion-content padding="true" class="has-subheader has-header">
    <div class="card">
      <div class="item item-calm item-divider">
        {{contacts.txt1}}
      </div>
      <div class="item item-thumbnail-left item-text-wrap">
        <img ng-src="">
        <h2><b>Grote leider die ons naar het juist land koerst</b></h2>
        <h3>{{contacts.mail1}}</h3>
      </div>
    </div>
    <div class="card">
      <div class="item item-assertive item-divider">
        {{contacts.txt2}}
      </div>
      <div class="item item-thumbnail-left item-text-wrap">
        <img ng-src="">
        <h2><b>Grote leider die ons naar het juist land koerst</b></h2>
        <h3>{{contacts.mail2}}</h3>
      </div>
    </div>
  </ion-content>
